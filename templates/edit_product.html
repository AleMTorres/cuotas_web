<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuotas Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet" />
  </head>
  <body>
    <form
      action="/update/{{product.0}}"
      method="POST"
      class="container-md mt-5 d-flex justify-content-center align-items-baseline"
    >
      <div class="form-floating mb-3 me-3">
        <input
          type="text"
          name="Producto"
          class="form-control"
          placeholder="Producto"
          value="{{product.1}}"
        />
        <label for="floatingInput">Producto</label>
      </div>
      <div class="form-floating mb-3 me-3">
        <input type="text" name="Monto" class="form-control" placeholder="Monto" value="{{product.2}}" />
        <label for="floatingInput">Monto</label>
      </div>
      <div class="form-floating mb-3 me-3">
        <input type="text" name="Cuota" class="form-control" placeholder="Cuota" value="{{product.3}}" />
        <label for="floatingInput">Cuota</label>
      </div>
      <div class="form-floating mb-3 me-3">
        <input type="text" name="Mes" class="form-control" placeholder="Mes" value="{{product.4}}" />
        <label for="floatingInput">Mes</label>
      </div>
      <div class="form-floating mb-3 me-3">
        <input
          type="text"
          name="CantCuotas"
          class="form-control"
          placeholder="Cantidad de Cuotas"
          value="{{product.5}}"
        />
        <label for="floatingInput">Cantidad de cuotas</label>
      </div>

      <button type="submit" class="btn btn-lg btn-outline-success">Guardar</button>
    </form>
  </body>
</html>
